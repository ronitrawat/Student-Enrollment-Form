
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
      <link rel="stylesheet" href="./styles.css" />
    
    <script src="./index.js" defer></script>
    <title>Student Enrollment</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg navbar-green py-3 fixed-top navbar-custom"
    >
      <div class="mx-auto order-0">
        <span class="navbar-brand h1 mb-0 text-light"
          >Student Enrollment Form</span
        >
      </div>
    </nav>

    <!-- Content -->
    <section
      class="bg-white p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
      style="min-height: 96vh"
    >
      <div class="container m-sx-0 p-sx-0">
        <div class="row py-4 my-4">
          <div class="col-12 col-md-6 border-cend">
            <!-- Form -->
            <form
              method="get"
              id="enrollment-form"
              onsubmit="handleSumbit(event)"
            >
              <!-- onsubmit="handleSumbit(event)" -->
              <!-- onsubmit="foo();s-->
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Name</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input
                    type="text"
                    class="form-input m-0 w-100 rounded border-1"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Email</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input
                    type="email"
                    class="form-input m-0 w-100 rounded border-1"
                    name="email"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Website</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input
                    type="url"
                    class="form-input m-0 w-100 rounded border-1"
                    name="website"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Imagelink</label>
                </div>
                <div class="col-9 col-md-6 text-center">
                  <input
                    type="url"
                    class="form-input m-0 w-100 rounded border-1"
                    name="imageLink"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Gender</label>
                </div>
                <div class="col-9 col-md-6 text-start">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="Male"
                      checked
                    />
                    <label class="form-check-label" for="male"> Male </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="Female"
                    />
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-3 col-md-4 text-start">
                  <label for="" class="form-label">Skills</label>
                </div>
                <div class="col-9 col-md-6 text-start">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input skills-checkbox"
                      type="checkbox"
                      id="java"
                      value="Java"
                      name="java"
                      checked
                    />
                    <label class="form-check-label" for="java">Java</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input skills-checkbox"
                      type="checkbox"
                      id="html"
                      name="html"
                      value="HTML"
                    />
                    <label class="form-check-label" for="html">HTML</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input skills-checkbox"
                      type="checkbox"
                      id="css"
                      name="css"
                      value="CSS"
                    />
                    <label class="form-check-label" for="CSS">CSS</label>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6 col-md-4 text-start mb-3">
                  <button type="submit" class="btn btn-primary">
                    Enroll Student
                  </button>
                </div>
                <div class="col-6 col-md-6 text-start">
                  <button class="btn btn-danger" type="reset" onclick="">
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>

          <!-- Second Pane -->
          <div class="col-12 col-md-6 h-100 text-center ps-auto ps-md-5">
            <h3>Enrolled Student</h3>
            <!-- Description -->
            <table
              class="table table-bordered border-cprimary table-striped h-100"
            >
              <thead>
                <tr class="table-success text-start text-dark">
                  <th scope="col" class="col-9 col-md-9">Description</th>
                  <th scope="col">Image</th>
                </tr>
              </thead>
              <tbody id="enrollment-records" class="text-start">
                <!-- Adding by script -->
              </tbody>
            </table>

            <!-- Delete button -->
            <div id="clearBtn">
              <button
                class="btn btn-danger"
                type="button"
                onclick="clearData();"
              >
                Delete All
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom text-center text-light">
      <div class="container">
        <p class="m-0">Copyright 2023-2024 Fresher Training</p>
      </div>
    </footer>
   
  </body>
</html>
